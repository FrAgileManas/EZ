<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Blog Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        #generatedBlog {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        /* Loader CSS */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden initially */
        #loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>AI-Powered Blog Generator</h2>
        <form id="blogForm">
            <div class="form-group">
                <label for="dotDash">Dot-Dash (Pointers and Keywords)</label>
                <textarea id="dotDash" placeholder="Enter your dot-dash content here..."></textarea>
            </div>
            <div class="form-group">
                <label for="topic">Blog Topic</label>
                <input type="text" id="topic" placeholder="Enter the blog topic">
            </div>
            <div class="form-group">
                <label for="wordCount">Word Count</label>
                <input type="number" id="wordCount" value="500">
            </div>
            <div class="form-group">
                <label for="tone">Writing Tone</label>
                <select id="tone">
                    <option value="formal">Formal</option>
                    <option value="technical">Technical</option>
                    <option value="research">Research</option>
                    <option value="casual">Casual</option>
                </select>
            </div>
            <button type="submit">Generate Blog Post</button>
        </form>
    </div>
    
    <div class="card" id="resultCard" style="display: none;">
        <h2>Generated Blog Post</h2>
        <div id="loading">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
        <textarea id="generatedBlog" readonly></textarea>
        <div class="button-group">
            <button id="clearButton">Clear</button>
            <button id="exportButton">Export</button>
        </div>
    </div>

    <script>
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const dotDash = document.getElementById('dotDash').value;
            const topic = document.getElementById('topic').value;
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const tone = document.getElementById('tone').value;

            // Prepare the data in the required format
            const data = {
                style: tone,
                title: topic,
                instructions: dotDash,
                word_count: wordCount
            };

            // Show the result card and loader
            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('loading').style.display = 'block';

            try {
                // Make the API call
                const response = await fetch('http://192.168.1.4:3000/generate-blog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate blog post');
                }

                const result = await response.json();
                console.log(result)
                // Hide the loader and show the result
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generatedBlog').value = result;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('generatedBlog').value = '';
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            alert('Export functionality would be implemented here');
        });
    </script>
</body>
</html>
